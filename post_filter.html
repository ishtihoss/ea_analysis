<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Forum Post Filter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .upload-section {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed #00d4ff;
        }
        
        .upload-section.loaded {
            border-style: solid;
            border-color: #00ff88;
        }
        
        .upload-section input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #00d4ff;
            color: #1a1a2e;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .upload-btn:hover {
            background: #00a8cc;
        }
        
        .filters {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .filters.visible {
            display: block;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #eee;
            font-size: 14px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .stats {
            background: #0f3460;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .stats.visible {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .results {
            display: none;
        }
        
        .results.visible {
            display: block;
        }
        
        .post-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #666;
        }
        
        .post-card.positive {
            border-left-color: #00ff88;
        }
        
        .post-card.negative {
            border-left-color: #ff4757;
        }
        
        .post-card.neutral {
            border-left-color: #ffa502;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            flex: 1;
            min-width: 300px;
        }
        
        .post-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #888;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .post-stat {
            background: #0f0f23;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 13px;
        }
        
        .post-stat strong {
            color: #00d4ff;
        }
        
        .post-body {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .sentiment-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .sentiment-badge.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .sentiment-badge.negative {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .sentiment-badge.neutral {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }
        
        .category-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .highlight {
            background: rgba(255, 255, 0, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }
        
        .load-more {
            display: block;
            width: 100%;
            padding: 15px;
            background: #0f3460;
            border: none;
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .load-more:hover {
            background: #1a4a7a;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .filter-group {
                min-width: 100%;
            }
            
            .post-title {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ EA Forum Post Filter</h1>
        
        <div class="upload-section" id="uploadSection">
            <p style="margin-bottom: 15px; color: #aaa;">Upload your CSV file to get started</p>
            <label class="upload-btn" for="csvFile">Choose CSV File</label>
            <input type="file" id="csvFile" accept=".csv">
            <p id="fileStatus" style="margin-top: 15px; color: #00ff88;"></p>
        </div>
        
        <div class="filters" id="filters">
            <div class="filter-row">
                <div class="filter-group" style="flex: 2;">
                    <label>Search Keywords</label>
                    <input type="text" id="searchKeyword" placeholder="e.g., reward, pack, server (comma separated)">
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sentiment</label>
                    <select id="sentimentFilter">
                        <option value="">All Sentiments</option>
                        <option value="Positive">Positive</option>
                        <option value="Negative">Negative</option>
                        <option value="Neutral">Neutral</option>
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="dateTo">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="comments-desc">Most Comments</option>
                        <option value="comments-asc">Least Comments</option>
                        <option value="views-desc">Most Views</option>
                        <option value="views-asc">Least Views</option>
                        <option value="likes-desc">Most Likes</option>
                        <option value="score-desc">Most Negative Score</option>
                        <option value="score-asc">Most Positive Score</option>
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Comments</label>
                    <input type="number" id="minComments" placeholder="0" min="0">
                </div>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filteredPosts">0</div>
                <div class="stat-label">Filtered</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="negativeCount">0</div>
                <div class="stat-label">Negative</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="positiveCount">0</div>
                <div class="stat-label">Positive</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgComments">0</div>
                <div class="stat-label">Avg Comments</div>
            </div>
        </div>
        
        <div class="results" id="results">
            <div id="postContainer"></div>
            <button class="load-more hidden" id="loadMore">Load More Posts</button>
        </div>
    </div>
    
    <script>
        let allPosts = [];
        let filteredPosts = [];
        let displayedCount = 0;
        const POSTS_PER_PAGE = 20;
        
        // Expected column headers for this dataset
        const EXPECTED_HEADERS = ['title', 'author', 'category', 'timestamp', 'sentiment', 'confidence', 'compound_score', 'views', 'likes', 'comments', 'body_preview'];
        
        // Robust CSV/TSV Parser that handles multi-line quoted fields
        function parseCSV(text) {
            // Normalize line endings
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            // Detect delimiter: check first line for tabs vs commas
            const firstLineEnd = text.indexOf('\n');
            const firstLine = text.substring(0, firstLineEnd > 0 ? firstLineEnd : text.length);
            const tabCount = (firstLine.match(/\t/g) || []).length;
            const commaCount = (firstLine.match(/,/g) || []).length;
            const delimiter = tabCount >= commaCount ? '\t' : ',';
            
            console.log(`Detected delimiter: ${delimiter === '\t' ? 'TAB' : 'COMMA'}`);
            
            // Parse all records handling multi-line quoted fields
            const records = [];
            let currentRecord = [];
            let currentField = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < text.length) {
                const char = text[i];
                
                if (char === '"') {
                    if (inQuotes && text[i + 1] === '"') {
                        // Escaped quote
                        currentField += '"';
                        i += 2;
                        continue;
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                        i++;
                        continue;
                    }
                }
                
                if (!inQuotes) {
                    if (char === delimiter) {
                        // End of field
                        currentRecord.push(currentField.trim());
                        currentField = '';
                        i++;
                        continue;
                    }
                    
                    if (char === '\n') {
                        // End of record
                        currentRecord.push(currentField.trim());
                        if (currentRecord.some(f => f !== '')) {
                            records.push(currentRecord);
                        }
                        currentRecord = [];
                        currentField = '';
                        i++;
                        continue;
                    }
                }
                
                // Regular character (including newlines inside quotes)
                currentField += char;
                i++;
            }
            
            // Don't forget the last field/record
            if (currentField || currentRecord.length > 0) {
                currentRecord.push(currentField.trim());
                if (currentRecord.some(f => f !== '')) {
                    records.push(currentRecord);
                }
            }
            
            if (records.length === 0) {
                return [];
            }
            
            // First record is headers
            let headers = records[0];
            
            // Check if headers match expected or if file has no header row
            const hasHeaderRow = headers.some(h => 
                EXPECTED_HEADERS.includes(h.toLowerCase().trim())
            );
            
            let dataStartIndex = 1;
            if (!hasHeaderRow) {
                // No header row detected, use expected headers
                headers = EXPECTED_HEADERS;
                dataStartIndex = 0;
                console.log('No header row detected, using default headers');
            } else {
                // Normalize headers
                headers = headers.map(h => h.toLowerCase().trim());
                console.log('Headers found:', headers);
            }
            
            // Convert records to objects
            const data = [];
            for (let r = dataStartIndex; r < records.length; r++) {
                const values = records[r];
                // Skip records that don't have enough fields
                if (values.length < 5) continue;
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                // Validate this looks like a real record (has timestamp-like value)
                const timestampVal = row.timestamp || '';
                if (timestampVal.match(/^\d{4}-\d{2}-\d{2}/) || dataStartIndex === 0) {
                    data.push(row);
                }
            }
            
            console.log(`Parsed ${data.length} valid records`);
            return data;
        }
        
        // File Upload Handler
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    allPosts = parseCSV(event.target.result);
                    initializeApp();
                    document.getElementById('uploadSection').classList.add('loaded');
                    document.getElementById('fileStatus').textContent = 
                        `‚úì Loaded ${allPosts.length.toLocaleString()} posts from ${file.name}`;
                } catch (error) {
                    alert('Error parsing CSV: ' + error.message);
                }
            };
            reader.readAsText(file);
        });
        
        function initializeApp() {
            // Populate category dropdown
            const categories = [...new Set(allPosts.map(p => p.category).filter(c => c))].sort();
            const categorySelect = document.getElementById('categoryFilter');
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
            
            // Set date range
            const dates = allPosts.map(p => p.timestamp).filter(d => d).sort();
            if (dates.length > 0) {
                document.getElementById('dateFrom').value = dates[0].split('T')[0];
                document.getElementById('dateTo').value = dates[dates.length - 1].split('T')[0];
            }
            
            // Show UI
            document.getElementById('filters').classList.add('visible');
            document.getElementById('stats').classList.add('visible');
            document.getElementById('results').classList.add('visible');
            
            // Initial filter
            applyFilters();
        }
        
        function applyFilters() {
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sentiment = document.getElementById('sentimentFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const sortBy = document.getElementById('sortBy').value;
            const minComments = parseInt(document.getElementById('minComments').value) || 0;
            
            const keywords = keyword.split(',').map(k => k.trim()).filter(k => k);
            
            filteredPosts = allPosts.filter(post => {
                // Keyword filter
                if (keywords.length > 0) {
                    const text = ((post.title || '') + ' ' + (post.body_preview || '')).toLowerCase();
                    const hasKeyword = keywords.some(kw => text.includes(kw));
                    if (!hasKeyword) return false;
                }
                
                // Category filter
                if (category && post.category !== category) return false;
                
                // Sentiment filter
                if (sentiment && post.sentiment !== sentiment) return false;
                
                // Date filter
                const postDate = post.timestamp ? post.timestamp.split('T')[0] : '';
                if (dateFrom && postDate < dateFrom) return false;
                if (dateTo && postDate > dateTo) return false;
                
                // Min comments filter
                if (parseInt(post.comments) < minComments) return false;
                
                return true;
            });
            
            // Sort
            const [sortField, sortDir] = sortBy.split('-');
            filteredPosts.sort((a, b) => {
                let valA, valB;
                
                switch (sortField) {
                    case 'comments':
                        valA = parseInt(a.comments) || 0;
                        valB = parseInt(b.comments) || 0;
                        break;
                    case 'views':
                        valA = parseInt(a.views) || 0;
                        valB = parseInt(b.views) || 0;
                        break;
                    case 'likes':
                        valA = parseInt(a.likes) || 0;
                        valB = parseInt(b.likes) || 0;
                        break;
                    case 'score':
                        valA = parseFloat(a.compound_score) || 0;
                        valB = parseFloat(b.compound_score) || 0;
                        break;
                    case 'date':
                        valA = a.timestamp || '';
                        valB = b.timestamp || '';
                        break;
                    default:
                        valA = 0;
                        valB = 0;
                }
                
                if (sortDir === 'desc') return valB > valA ? 1 : -1;
                return valA > valB ? 1 : -1;
            });
            
            updateStats();
            displayedCount = 0;
            document.getElementById('postContainer').innerHTML = '';
            loadMorePosts();
        }
        
        function updateStats() {
            document.getElementById('totalPosts').textContent = allPosts.length.toLocaleString();
            document.getElementById('filteredPosts').textContent = filteredPosts.length.toLocaleString();
            
            const negative = filteredPosts.filter(p => p.sentiment === 'Negative').length;
            const positive = filteredPosts.filter(p => p.sentiment === 'Positive').length;
            document.getElementById('negativeCount').textContent = negative.toLocaleString();
            document.getElementById('positiveCount').textContent = positive.toLocaleString();
            
            const totalComments = filteredPosts.reduce((sum, p) => sum + (parseInt(p.comments) || 0), 0);
            const avgComments = filteredPosts.length > 0 ? (totalComments / filteredPosts.length).toFixed(1) : 0;
            document.getElementById('avgComments').textContent = avgComments;
        }
        
        function loadMorePosts() {
            const container = document.getElementById('postContainer');
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            const keywords = keyword.split(',').map(k => k.trim()).filter(k => k);
            
            const postsToShow = filteredPosts.slice(displayedCount, displayedCount + POSTS_PER_PAGE);
            
            if (postsToShow.length === 0 && displayedCount === 0) {
                container.innerHTML = '<div class="no-results">No posts found matching your criteria</div>';
                document.getElementById('loadMore').classList.add('hidden');
                return;
            }
            
            postsToShow.forEach(post => {
                const card = document.createElement('div');
                const sentimentClass = (post.sentiment || '').toLowerCase();
                card.className = `post-card ${sentimentClass}`;
                
                let title = escapeHtml(post.title || 'Untitled');
                let body = escapeHtml(post.body_preview || '');
                
                // Highlight keywords
                keywords.forEach(kw => {
                    const regex = new RegExp(`(${escapeRegex(kw)})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    body = body.replace(regex, '<span class="highlight">$1</span>');
                });
                
                const timestamp = post.timestamp ? new Date(post.timestamp).toLocaleString() : 'Unknown';
                const score = parseFloat(post.compound_score) || 0;
                const confidence = parseFloat(post.confidence) || 0;
                
                card.innerHTML = `
                    <div class="post-header">
                        <div class="post-title">${title}</div>
                        <div>
                            <span class="sentiment-badge ${sentimentClass}">${post.sentiment || 'Unknown'}</span>
                            <span class="category-badge">${escapeHtml(post.category || 'Uncategorized')}</span>
                        </div>
                    </div>
                    <div class="post-meta">
                        <span>üë§ ${escapeHtml(post.author || 'Unknown')}</span>
                        <span>üìÖ ${timestamp}</span>
                        <span>üìä Score: ${score.toFixed(3)}</span>
                        <span>üéØ Confidence: ${(confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="post-stats">
                        <div class="post-stat">üëÅÔ∏è <strong>${parseInt(post.views || 0).toLocaleString()}</strong> views</div>
                        <div class="post-stat">üí¨ <strong>${parseInt(post.comments || 0).toLocaleString()}</strong> comments</div>
                        <div class="post-stat">‚ù§Ô∏è <strong>${parseInt(post.likes || 0).toLocaleString()}</strong> likes</div>
                    </div>
                    <div class="post-body">${body || 'No preview available'}</div>
                `;
                
                container.appendChild(card);
            });
            
            displayedCount += postsToShow.length;
            
            // Show/hide load more button
            const loadMoreBtn = document.getElementById('loadMore');
            if (displayedCount < filteredPosts.length) {
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.textContent = `Load More (${filteredPosts.length - displayedCount} remaining)`;
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Event Listeners
        document.getElementById('searchKeyword').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('sentimentFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFrom').addEventListener('change', applyFilters);
        document.getElementById('dateTo').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);
        document.getElementById('minComments').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('loadMore').addEventListener('click', loadMorePosts);
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
